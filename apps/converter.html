<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="../app.css">
    <script src="../renderer.js"></script>
</head>
<body>
    <div class="row">
        <div class="in-div">
            <div class="in-up-div">
                <h1>Word to PDF</h1>
            </div>
            <hr>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" id="word-file" name="myfile" />
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="Convert" onclick="wordtopdf()" style="font-size: 16px"><br />
            </div>
        </div>
        <div class="in-div">
            <div class="in-up-div">
                <h1>PDF to Word</h1>
            </div>
            <hr>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" id="Wpdf-file" name="myfile" />
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="Convert" onclick="pdftoword()" style="font-size: 16px"><br />
            </div>
        </div>
        <div class="in-div">
            <div class="in-up-div">
                <h1>Excel to PDF</h1>
            </div>
            <hr>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" id="excel-file" name="myfile" />
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="Convert" onclick="exceltopdf()" style="font-size: 16px"><br />
            </div>
        </div>
        
        <div class="in-div">
            <div class="in-up-div">
                <h1>PDF to Excel</h1>
            </div>
            <hr>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" id="Edpf-file" name="myfile" />
            </div>
            <div class="submit">
                <input type="submit" class="btn" value="Convert" onclick="pdftoexcel()" style="font-size: 16px"><br />
            </div>
        </div>
        
        
    </div>
</body>
</html>
